syntax = "proto3";

option java_multiple_files = true;
option java_package = "br.com.zupedu";
option java_outer_classname = "PixServiceOuterClass";

package br.com.zupedu;

service PixService {
  rpc send (PixRequest) returns (PixReply) {}
}

message PixRequest {
  string name = 1;
}

message PixReply {
  string message = 1;
}